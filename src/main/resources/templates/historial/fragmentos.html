<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>[[#{aplicacion.titulo}]]</title>
    </head>
    <body>
        <section th:fragment="listado">
            <br/>
            <div class="container">
                <br/>
                <h4>[[#{historial.titulo}]]</h4>
                <br/>
                <div class="d-flex justify-content-between color-header padding-5">
                    <h5>
                        [[#{historial.mi}]]
                    </h5>  
                </div>
                <br/>
                <br/>
                <div th:if="${historial != null and !historial.empty}">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>[[#{aplicacion.nombreDoctor}]]</th>
                                <th>[[#{cita.descripcion}]]</th>
                                <th>[[#{cita.fecha}]]</th>
                                <th>[[#{cita.hora}]]</th>
                                <th>[[#{cita.estado}]]</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cita: ${historial}">
                                <td th:text="${cita.nombreDoctor}"/>
                                <td th:text="${cita.descripcion}"/>
                                <td th:text="${cita.fecha}"/>
                                <td th:text="${cita.hora}"/>
                                <td th:if="${cita.terminado}">
                                    Terminado                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center p-2" th:if="${historial == null or historial.empty}">
                    <span>[[#{agenda.noAgendas}]]</span>
                </div>
            </div>
            <br/>
            <br/>
        </section>      
    </body>
</html>
