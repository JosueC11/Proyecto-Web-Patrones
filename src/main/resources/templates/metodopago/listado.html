<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <div>
            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Métodos de Pago</h4>
                            </div>
                            <div th:if="${!metodos.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Nombre Método Pago</th>
                                            <th>Dueño</th>
                                            <th>Número Tarjeta</th>
                                            <th>Mes/Año Vencimiento</th>
                                            <th>CVC</th>
                                            <th>Opción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="metodo: ${metodos}">
                                            <td th:text="${metodo.nombre}"/>
                                            <td th:text="${metodo.duenno}"/>
                                            <td th:text="${metodo.numeroTarjeta}"/>
                                            <td th:text="${metodo.mesVencimiento}+' / '+${metodo.annoVencimiento}"/>
                                            <td th:text="${metodo.cvc}"/>
                                            <td>
                                                <a th:href="@{/categoria/eliminar/}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${metodos.empty}">
                                <span>No hay métodos de pago agregados</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
